<div class="container">
  <h2>{{title}}</h2>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" #name="ngModel" [(ngModel)]="project.name" [ngModelOptions]="{standalone:true}" required pattern="[a-zA-Z]+">
      <span class="form_error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>

    <p>
      <label for="description">Descripcion</label>
      <textarea #description="ngModel" [(ngModel)]="project.description" [ngModelOptions]="{standalone:true}" required></textarea>
      <span class="form_error" *ngIf="description.touched && !description.valid">La descriptcion es obligatorio</span>
    </p>

    <p>
      <label for="category">Categoria</label>
      <input type="text" #category="ngModel" [(ngModel)]="project.category" [ngModelOptions]="{standalone:true}" required pattern="[a-zA-Z]+">
      <span class="form_error" *ngIf="category.touched && !category.valid">La Categoria es obligatorio</span>
    </p>

    <p>
      <label for="year">Año de lanzamiento</label>
      <input type="text" #year="ngModel" [(ngModel)]="project.year" [ngModelOptions]="{standalone:true}" required>
      <span class="form_error" *ngIf="year.touched && !year.valid">El Año de lanzamiento es obligatorio</span>
    </p>

    <p>
      <label for="langs">Lenguajes utilizados</label>
      <input type="text" #langs="ngModel" [(ngModel)]="project.langs" [ngModelOptions]="{standalone:true}" required pattern="[a-zA-Z]+">
      <span class="form_error" *ngIf="langs.touched && !langs.valid">Los Lenguajes son obligatorios</span>
    </p>

    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" placeholder="Subir Imagen">
    </p>

    <button type="submit" [disabled]="!projectForm.form.valid">Enviar</button>

  </form>
</div>
