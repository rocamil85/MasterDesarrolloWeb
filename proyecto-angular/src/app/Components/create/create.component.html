<div class="container">
  <h2>{{title}}</h2>
  <div class="message" *ngIf="status">
        <h3>El proyecto fue creado exitosamente</h3>
  </div>

<!--Formulario listo para pastelear-->
  <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
      <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="project.name" #name="ngModel"  required pattern="[a-zA-Z]+"/>
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">First Name is required</div>
              <div *ngIf="name.errors">Must be only letters</div>
          </div>
      </div>

      <div class="form-group">
          <label for="Nombre">Descripcion</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="project.description" #description="ngModel"  required pattern="[a-zA-Z]+"/>
          <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
              <div *ngIf="description.errors.required">Description Name is required</div>
              <div *ngIf="description.errors">Must be only letters</div>
          </div>
      </div>

      <div class="form-group">
          <label for="Nombre">Categoria</label>
          <input type="text" class="form-control" name="category" [(ngModel)]="project.category" #category="ngModel"  required pattern="[a-zA-Z]+"/>
          <div *ngIf="f.submitted && category.invalid" class="invalid-feedback">
              <div *ngIf="category.errors.required">Description Name is required</div>
              <div *ngIf="category.errors">Must be only letters</div>
          </div>
      </div>

      <div class="form-group">
          <label for="Nombre">AÃ±o de lanzamiento</label>
          <input type="text" class="form-control" name="year" [(ngModel)]="project.year" #year="ngModel" required />
          <div *ngIf="f.submitted && year.invalid" class="invalid-feedback">
              <div *ngIf="year.errors.required">Description Name is required</div>
              <div *ngIf="year.errors">Must be only letters</div>
          </div>
      </div>

      <div class="form-group">
          <label for="Nombre">Lenguajes involucrados</label>
          <input type="text" class="form-control" name="langs" [(ngModel)]="project.langs" #langs="ngModel" required pattern="[a-zA-Z]+"/>
          <div *ngIf="f.submitted && langs.invalid" class="invalid-feedback">
              <div *ngIf="langs.errors.required">Description Name is required</div>
              <div *ngIf="langs.errors">Must be only letters</div>
          </div>
      </div>

        <p>
          <label for="image">Imagen del proyecto</label>
          <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
        </p>


      <button>Enviar</button>
  </form>
</div>
